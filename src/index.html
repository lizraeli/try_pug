<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Try Pug</title>
  <link href="semantic/dist/semantic.min.css" rel="stylesheet" />
  <link href="codemirror.min.css" rel="stylesheet" />

</head>

<body>
  <div class="ui container segment">
    <h1 class="ui center aligned header">Try Pug</h1>
  </div>

  <div class="ui stackable padded grid">
    <div id="select" class="right floated left aligned eight wide column"></div>
    <div class="three column row">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>pug</label>
            <textarea class="editor" id="pug-editor"></textarea>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>json</label>
            <textarea id="js-editor"></textarea>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>compiled html (read only) </label>
            <textarea id="html"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="four wide column">
      <h5 class="ui left aligned header">rendered html</h5>
      <div id="rendered-html"></div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
